<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Repeat until the input is correct</title>
    <script>
      let x = 0;
      while (+x < 100) {
        x = prompt("Input some number greater than 100");
        if (!x) break;
      }
    </script>
  </head>
  <body></body>
</html>
