<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alert( null || 2 || undefined ); // 2
        alert( alert(1) || 2 || alert(3) )// first 1, then 2.
        alert(1 && null && 2); //null
        alert( alert(1) && alert(2) ); // 1, then undefined
        alert( null || 2 && 3 || 4 ); // Now the result is the first truthy value: 3.
        // if (age >= 14 && age <= 90) Check the range between
        // if (age < 14 || age > 90) Check the range outside
        // Runs.
        // The result of -1 || 0 = -1, truthy
        if (-1 || 0) alert( 'first' );

        // Doesn't run
        // -1 && 0 = 0, falsy
        if (-1 && 0) alert( 'second' );

        // Executes
        // Operator && has a higher precedence than ||
        // so -1 && 1 executes first, giving us the chain:
        // null || -1 && 1  ->  null || 1  ->  1
        if (null || -1 && 1) alert( 'third' );
        let userName = prompt("Who's there?", '');

        if (userName === 'Admin') {

        let pass = prompt('Password?', '');

        if (pass === 'TheMaster') {
            alert( 'Welcome!' );
        } else if (pass === '' || pass === null) {
            alert( 'Canceled' );
        } else {
            alert( 'Wrong password' );
        }

        } else if (userName === '' || userName === null) {
        alert( 'Canceled' );
        } else {
        alert( "I don't know you" );
        }

    </script>
</body>
</html>
