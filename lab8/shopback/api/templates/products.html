{% extends 'base.html' %}

{% block content %}
    <h1>Products</h1>
    {% for product in products %}
    
    <div class="box">   
        <h2>{{ product.name }}</h2>
        <p>Price: {{ product.price }} tg</p>
        <p>{{ product.description }}</p>
        <p>{{ product.is_active }}</p>
    </div>
    {% endfor %}
{% endblock %}
